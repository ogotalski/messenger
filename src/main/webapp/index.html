<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="template" class="template">
		<li class="user" data-user=""><span class="userName"> </span></li>
		<li class="message" data-id="">
			<div>
				<div class="userName"></div>
				<div class="date"></div>
			</div>
			<div class="mess"></div>

		</li>
	</div>
	<div id="leftSide">
	    <div id ="loginedUser">me</div>
	    <div class="findUser">
	    	<input type="search" id="searchUser" placeholder="Search user..."/>
	    </div>
		<ul id="usersList" class="users">
		</ul>
	</div>
	<div id="delemiter">
		<div class="vl"></div>
	</div>
	<div id="rightSide">
		<ul id="messageList">

		</ul>
		<div id="inputBlock">
			<textarea id="inputMessage" rows="2" placeholder="Enter your message..."></textarea>
			<div id="sendButton">Send</div>
		</div>
	</div>
	<div id="loginBlock">
		<div class="row">
			<div class="label">Login:</div>
			<div class="edit">
				<input id ="login" type="text"/>
			</div>
		</div>
		<div class="row">
			<div class="label">Password:</div>
			<div class="edit">
				<input id ="password" type="password"/>
			</div>
		</div>
		<div class="row">
			<div id="regButton">Sign up</div>
			<div id="loginButton">Sign in</div>
		</div>
		<div class="row" id="loginError"></div>
	</div>
		<script src="js.js" type="text/javascript"></script>
</body>

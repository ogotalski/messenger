<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="template" class="template">
		<li class="user" data-user=""><span class="userName"> </span><div class ="newMessages">0</div></li>
		<li class="message" data-id="">
			<div>
				<div class="userName"></div>
				<div class="date"></div>
			</div>
			<div class="mess"></div>
		</li>
	</div>
	<div id="leftSide">
	    <div class ="loginedUser">
	    <span id="loginedUser">me</span>
	 	  <img alt="Logout" src="logout.png" id="logoutButton"/>
	    </div>
	    <div id="findUserBlock">
	    	<input type="search" id="searchUser" placeholder="Search user..."/><img alt="find" src="find.png" id="searchButton"/>
	    </div>
		<ul id="usersList" class="users">
		</ul>
	</div>
	<div id="delemiter">
		<div class="vl"></div>
	</div>
	<div id="rightSide">
		<ul id="messageList">

		</ul>
		<div id="inputBlock">
			<textarea id="inputMessage" rows="2" placeholder="Enter your message..."></textarea>
			<div id="sendButton">Send</div>
		</div>
	</div>
	<ul id="loginBlock">
		<li class="row">
			<div class="label">Login:</div>
			<div class="edit">
				<input id ="login" type="text"/>
			</div>
		</li>
		<li class="row">
			<div class="label">Password:</div>
			<div class="edit">
				<input id ="password" type="password"/>
			</div>
		</li>
		<li class="row">
			<div id="regButton">Sign up</div>
			<div id="loginButton">Sign in</div>
		</li>
		<li class="row" id="loginError"></li>
	</ul>
		<script src="script.js" type="text/javascript"></script>
</body>
